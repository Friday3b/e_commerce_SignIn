        <!-- SaÄŸ teref -->
        <div id="form" 
             class="flex flex-col items-center justify-center p-4 sm:p-8 bg-white rounded-lg shadow-lg w-full max-w-[370px] h-auto lg:h-[370px] ">

            <h2 class="text-2xl font-bold text-black mb-2 text-center">Log in to Exclusive</h2>
            <p class="text-sm text-black mb-6 text-center">Enter your details below</p>

            <form class="space-y-4 w-full">
                <!-- Email -->
                <div>
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="Email"
                        class="mt-1 block w-full p-2 border-b border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>

                <!-- Parol -->
                <div>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        placeholder="Password"
                        class="mt-1 block w-full p-2 border-b border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>

                <!-- btn -->
                <button 
                    type="submit" 
                    id="btn"
                    class="w-full bg-red-500 text-white py-2 rounded-md shadow-md hover:bg-red-700 transition"
                >
                    Login
                </button>

                <!-- metn hissesi -->
                <p class="text-sm text-gray-500 mt-6 text-center">
